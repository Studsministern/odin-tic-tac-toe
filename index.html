<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">Tic Tac Toe</div>
    </header>
    <main>
        <div class="gameBoard">
            <div class="gameCard" data-index="0">O</div>
            <div class="gameCard" data-index="1">X</div>
            <div class="gameCard" data-index="2"></div>
            <div class="gameCard" data-index="3">X</div>
            <div class="gameCard" data-index="4">O</div>
            <div class="gameCard" data-index="5"></div>
            <div class="gameCard" data-index="6"></div>
            <div class="gameCard" data-index="7">X</div>
            <div class="gameCard" data-index="8">O</div>
        </div>
        <button class="restart">Restart</button>
    </main>
    <footer>
            <p>Made by <a href="https://github.com/Studsministern">Eric Weidow</a></p>
    </footer>
</body>
</html>
