<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <p>T</p>
            <p>i</p>
            <p>c</p>
            <p>T</p>
            <p>a</p>
            <p>c</p>
            <p>T</p>
            <p>o</p>
            <p>e</p>
        </div>
    </header>
    <main>
        <div class="game-div">
            <div class="player-info player1 current">
                <p>Player 1</p>
                <div class="player-icon"></div>
            </div>
            <div class="player-info player2">
                <p>Player 2</p>
                <div class="player-icon"></div>
            </div>
            <div class="gameBoard">
                <div class="card" data-index="0"></div>
                <div class="card" data-index="1"></div>
                <div class="card" data-index="2"></div>
                <div class="card" data-index="3"></div>
                <div class="card" data-index="4"></div>
                <div class="card" data-index="5"></div>
                <div class="card" data-index="6"></div>
                <div class="card" data-index="7"></div>
                <div class="card" data-index="8"></div>
            </div>
            <div class="restart-button-div">
                <button class="restart">Restart</button>
            </div>
        </div>
    </main>
    <footer>
            <p>Made by <a href="https://github.com/Studsministern">Eric Weidow</a></p>
    </footer>
</body>
</html>
